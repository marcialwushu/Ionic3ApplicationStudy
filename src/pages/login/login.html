<style type="text/css">
  ::-webkit-input-placeholder {
    color: white !important;
  }
  :-moz-placeholder {
    color: white !important;
  }
  :-ms-input-placeholder {
    /* IE10+ */
    color: white !important;
  }
  </style>

<ion-content padding class="login" style="background-image:url('https://picsum.photos/200/300?image=6');background-repeat: no-repeat;background-size: 100% 100%">

  <ion-grid>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4 style="margin-left: auto;margin-right: auto;display: block;">
        <img src="http://res.cloudinary.com/marcialwushu/image/upload/v1528911011/logo_frnnth.png" style="width:100%;height:auto;border-radius: 100%">
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-grid>

  <ion-list class="list-form" style="margin-top:30px;margin-bottom: 30px">

  	<ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
	    <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="text" placeholder="Username"></ion-input>
  	</ion-item>
  	<ion-item style="padding:0px !important; font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
	    <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="password" placeholder="Password"></ion-input>
  	</ion-item>

  </ion-list>

  <button style="margin-top: 15px;height: 35px;font-size: 14px;background: #10ABF4;" ion-button  block  (click)="login()">Login</button>

  <div text-center style="text-decoration: underline;margin-top:20px;color:white;font-size: 14px;"  (click)="forgotPwd()">Forgot Password</div>
  <button ion-button style="background-color: transparent;color:white;border-color:white;border:1px solid white;margin-top:20px;height: 35px;font-size: 14px;"  block  (click)="signUp()">Register</button>

  <div *ngIf="!isUserLoggedIn">
    <button ion-button block (click)="loginWithGP()">Login with Google+</button>
  </div>
</ion-content>
