
<style type="text/css">
  ::-webkit-input-placeholder {
    color: white !important;
  }

  :-moz-placeholder {
    color: white !important;
  }

  :-ms-input-placeholder {
    /* IE10+ */
    color: white !important;
  }
</style>

<ion-content padding class="login" style="background-image:url('https://picsum.photos/200/300?image=6');background-repeat: no-repeat;background-size: 100% 100%">

  <ion-grid>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4 style="margin-left: auto;margin-right: auto;display: block;">
        <img src="http://res.cloudinary.com/marcialwushu/image/upload/v1528911011/logo_frnnth.png" style="width:100%;height:auto;border-radius: 100%">
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-grid>




    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list class="list-form" style="margin-top:30px;margin-bottom: 30px" inset>
            <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
              <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item style="padding:0px !important; font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
              <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button style="margin-top: 15px;height: 35px;font-size: 14px;background: #10ABF4;" ion-button full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
    </form>


</ion-content>
